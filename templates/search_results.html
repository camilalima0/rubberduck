{% extends "layout.html" %}

{% block main %}

<div id="content">
    <h1 class="titlee">Results:</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <div class="book-list">
        {% for book in books %}
            <div id="book-row" class="row">
                <div class="col">
                    <a id="book-card" href="/bookpage/{{ book.id }}">
                        <div class="card">
                            <img src="{{ book.cover }}" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <h6 class="card-author">{{ book.authors | join(', ') }}</h6>
                                <p id="price" class="card-text">R$49,90</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
