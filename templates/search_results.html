{% extends "layout.html" %}

{% block main %}

<div id="content">
    <h1 class="titlee text-center">Results:</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <div class = "book-list">
        <!-- Linha para agrupar os resultados -->
        <div id="book-row" class="row justify-content-center">
            {% for book in books %}
                <!-- Cada livro ocupa 1/4 do espaÃ§o na linha -->
                <div id="search-result" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <a id="book-card" href="/bookpage/{{ book.id }}">
                        <div class="card h-100">
                            <img src="{{ book.cover }}" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <h6 class="card-author">{{ book.authors | join(', ') }}</h6>
                                <p id="price" class="card-text">R$49,90</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
        
</div>

{% endblock %}
