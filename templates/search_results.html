{% extends base_template %}

{% block main %}

<div id="content">
    <h1 class="titlee text-center">Results:</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <div class="book-list">
        <div id="book-row" class="row justify-content-center">
            {% for book in books %}
                <div id="search-result" class="col-lg-6 col-md-5 col-sm-6 mb-4">
                    <a id="book-card" href="/bookpage/{{ book.bookId }}">
                        <div class="card h-100">
                            <img src="{{ book.bookCover }}" class="card-img-top fixed-image" alt="{{ book.bookTitle }}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title flex-grow-1 fs-6">
                                    {{ book.bookTitle[:32] }}{% if book.bookTitle|length > 32 %}...{% endif %}
                                </h5>
                                <h6 class="card-subtitle mb-2 text-muted fs-7" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
                                    {{ book.bookAuthors }}
                                </h6>
                                <p id="price" class="card-text">R${{ "%.2f"|format(book.bookPrice) }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
