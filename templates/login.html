{% extends base_template %}
{% block main %}

<script>
    function validateEmail() {
        const emailInput = document.getElementById('email').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(emailInput)) {
            alert ("Please, insert a valid email.")
        }
    }
    //colocar verificação se o email ta no banco de dados e se a senha ta certa
</script>

<div class = "content">
    <div id = "register-box">
        <h1 class = "subtitlee">Log In</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <input id = "email" autofocus class="form-control" name="email" placeholder="email" type="text" required>
            </div>
            <div class="form-group">
                <input autocomplete="new-password" class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <button id = "login" class="btn btn-primary w-100" type="submit">Log In</button>
            <div id = "forgot-password-div" class="text-center">
                <a id = "forgot-password" href="{{ url_for('recover_password_page') }}" class="text-decoration-none">I forgot my password</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
