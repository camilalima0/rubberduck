{% extends base_template %}
{% block main %}

<div class="content">
    <div id="recovery-box" class="container mt-5 p-4 shadow bg-body-tertiary rounded" style="max-width: 500px;">
        <h1 class="subtitlee text-center mb-4">Recuperar Senha</h1>

        <!-- Passo 1: Inserir E-mail -->
        <div id="email-step">
            <p class="text-center mb-4">Por favor, insira seu e-mail para receber um código de verificação.</p>
            <form id="email-form" class="mb-3">
                <div class="form-group mb-3">
                    <input id="email-input" autofocus class="form-control" name="email" placeholder="Seu e-mail" type="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar Código de Verificação</button>
            </form>
            <div id="email-message" class="alert d-none" role="alert"></div>
        </div>

        <!-- Passo 2: Inserir Código e Nova Senha (Inicialmente Oculto) -->
        <div id="code-password-step" style="display:none;">
            <p class="text-center mb-4">Um código foi enviado para seu e-mail. Insira-o abaixo, junto com sua nova senha.</p>
            <form id="reset-form">
                <div class="form-group mb-3">
                    <input id="email-confirm-input" class="form-control" name="email" placeholder="Seu e-mail (confirme)" type="email" required readonly>
                </div>
                <div class="form-group mb-3">
                    <input id="code-input" class="form-control" name="verification_code" placeholder="Código de 6 dígitos" type="text" pattern="\d{6}" maxlength="6" required>
                </div>
                <div class="form-group mb-3">
                    <input id="new-password-input" class="form-control" name="new_password" placeholder="Nova senha" type="password" required minlength="6">
                </div>
                <div class="form-group mb-4">
                    <input id="confirm-password-input" class="form-control" name="confirm_password" placeholder="Confirmar nova senha" type="password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-success w-100">Redefinir Senha</button>
            </form>
            <div id="reset-message" class="alert d-none" role="alert"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const emailStep = document.getElementById('email-step');
        const codePasswordStep = document.getElementById('code-password-step');
        const emailForm = document.getElementById('email-form');
        const resetForm = document.getElementById('reset-form');
        const emailInput = document.getElementById('email-input');
        const emailConfirmInput = document.getElementById('email-confirm-input');
        const emailMessage = document.getElementById('email-message');
        const resetMessage = document.getElementById('reset-message');

        // Função para exibir mensagens
        function displayMessage(element, message, type) {
            element.textContent = message;
            element.className = `alert mt-3 ${type === 'success' ? 'alert-success' : 'alert-danger'}`;
            element.classList.remove('d-none');
        }

        // --- Lógica para o Passo 1: Enviar E-mail ---
        emailForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            emailMessage.classList.add('d-none'); // Esconde mensagens anteriores
            const email = emailInput.value;

            if (!email) {
                displayMessage(emailMessage, "Por favor, insira um e-mail.", "error");
                return;
            }

            try {
                const formData = new FormData(emailForm);
                const response = await fetch('/send_recovery_code', {
                    method: 'POST',
                    body: formData // Envia FormData diretamente
                });

                const data = await response.json();

                if (data.success) {
                    displayMessage(emailMessage, data.message, "success");
                    // Esconde o primeiro passo e mostra o segundo
                    emailStep.style.display = 'none';
                    codePasswordStep.style.display = 'block';
                    emailConfirmInput.value = email; // Preenche o email no segundo passo
                } else {
                    displayMessage(emailMessage, data.message, "error");
                }
            } catch (error) {
                console.error('Erro na requisição de envio de código:', error);
                displayMessage(emailMessage, 'Erro de comunicação com o servidor. Tente novamente.', "error");
            }
        });

        // --- Lógica para o Passo 2: Redefinir Senha ---
        resetForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            resetMessage.classList.add('d-none'); // Esconde mensagens anteriores

            const newPassword = document.getElementById('new-password-input').value;
            const confirmPassword = document.getElementById('confirm-password-input').value;

            if (newPassword !== confirmPassword) {
                displayMessage(resetMessage, "As senhas não coincidem.", "error");
                return;
            }
            if (newPassword.length < 6) {
                displayMessage(resetMessage, "A nova senha deve ter pelo menos 6 caracteres.", "error");
                return;
            }

            try {
                const formData = new FormData(resetForm);
                const response = await fetch('/reset_password', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayMessage(resetMessage, data.message, "success");
                    // Opcional: Redirecionar para a página de login após sucesso
                    setTimeout(() => {
                        window.location.href = "{{ url_for('login_link') }}";
                    }, 3000); // Redireciona após 3 segundos
                } else {
                    displayMessage(resetMessage, data.message, "error");
                }
            } catch (error) {
                console.error('Erro na requisição de redefinição de senha:', error);
                displayMessage(resetMessage, 'Erro de comunicação com o servidor. Tente novamente.', "error");
            }
        });
    });
</script>

{% endblock %}
