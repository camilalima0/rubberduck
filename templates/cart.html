{% extends "layout.html" %}
{% block main %}

<div class = "content">

    <div id = "cart-div" class="container">
        <div id = "cart-item" class="row">
            <div id = "cart-image" class = col-md-4>
              <img src="{{ url_for('static', filename='images/harry-potter-6.png') }}" class = "img-fluid" alt="Harry Potter">
            </div>
            <div id = "cart-content" class = col-md-8>
              <h4>Harry Potter and the half-blood prince</h4>
              <div id = "freight" class = "container">
                <label for="calculate-freight">Calculate freight:</label>
                <div id = "freight-input" class = "d-flex">
                  <input type="text" id="calculate-freight" class = "form-control" name="calculate-freight" placeholder="00000-000">
                  <button class="btn btn-outline-secondary">Calculate</button>
                </div>
                
              </div>
              
              <label for="quantity">Quantity:</label>
                <select name="quantity" id="quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <p id = "cart-price"><strong>R$49,90</strong></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
