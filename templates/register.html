{% extends "layout.html" %}
{% block main %}

<script>
    function validateEmail() {
        const emailInput = document.getElementById('email').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(emailInput)) {
            alert ("Please, insert a valid email.")
        }
    }
</script>


<div id = "register-box">
    <form action="/register" method="post">
        <div class="form-group">
            <input id = "email" autofocus class="form-control" name="email" placeholder="email" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="new-password" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="new-password" class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

{% endblock %}
