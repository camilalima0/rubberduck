{% extends "layout.html" %}
{% block main %}

<link rel="stylesheet" href="{{ url_for('static', filename = 'css/delivery.css')}}">

<div class="container mt-5">
    <div id = "address-box">
        <h2 class = "titlee">Address Form</h2>
        <form class = "address" action = "/create-checkout-session">
            <!-- Country -->
            <div class="form-group row">
                <label for="country" class="form-label label">Country</label>
                <select class="form-select" id="country" required>
                    <option selected>Choose your country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="BR">Brazil</option>
                    <option value="GB">United Kingdom</option>
                    <option value="IN">India</option>
                    <option value="AU">Australia</option>
                    <!-- Add more countries here -->
                </select>
            </div>

            <!-- City and State -->
            <div class="form-group row">
                <div class="col first">
                    <label for="state" class="form-label label">State/Province</label>
                    <select class="form-select" id="state" required>
                        <option selected>Choose a state or province</option>
                        <option value="California">California</option>
                        <option value="New York">New York</option>
                        <option value="Ontario">Ontario</option>
                        <option value="British Columbia">British Columbia</option>
                        <!-- Add more states/provinces here -->
                    </select>
                </div>
                <div class="col">
                    <label for="city" class="form-label label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                </div>
            </div>

            <!-- Postal Code (CEP) -->
            <div class="form-group row">
                <label for="postal_code" class="form-label label">Postal Code</label>
                <input type="text" class="form-control" id="postal_code" placeholder="Enter your postal code" required>
            </div>

            <!-- Street -->
            <div class="form-group row">
                <label for="street" class="form-label label">Street</label>
                <input type="text" class="form-control" id="street" placeholder="Enter your street name" required>
            </div>

            <!-- House Number -->
            <div class="form-group row">
                <label for="house_number" class="form-label label">House Number</label>
                <input type="text" class="form-control" id="house_number" placeholder="Enter your house number" required>
            </div>

            <!-- Neighborhood -->
            <div class="form-group row">
                <label for="neighborhood" class="form-label label">Neighborhood</label>
                <input type="text" class="form-control" id="neighborhood" placeholder="Enter your neighborhood" required>
            </div>

            <!-- Neighborhood -->
            <div class="form-group row">
                <label for="complement" class="form-label label">Complement</label>
                <input type="text" class="form-control" id="complement" placeholder="Enter a complement">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary button">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
