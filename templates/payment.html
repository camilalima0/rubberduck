{% extends "layout.html" %}
{% block main %}

<script>
  //se chegar a zero, configurar pra tirar do carrinho
  //fazer o botao funcionar
  document.getElementById('button-minus').addEventListener('click', function() {
  var quantityInput = document.getElementById('quantity-input');
  var currentValue = parseInt(quantityInput.value);
  if (currentValue >= 1) {
    quantityInput.value = currentValue - 1;
  }
});

document.getElementById('button-plus').addEventListener('click', function() {
  var quantityInput = document.getElementById('quantity-input');
  var currentValue = parseInt(quantityInput.value);
  quantityInput.value = currentValue + 1;
});
</script>

<div class = "content">
  <h1>Payment Options:</h1>
    <div id = "payment-div" class="container">
        <div id = "payment-item" class="row shadow p-3 mb-5 bg-body-tertiary rounded">
            <div id = "payment-image" class = col-md-4>
              <img src="{{ url_for('static', filename='images/pix.png') }}" class = "img-fluid" alt="Pix">
            </div>
            <div id = "payment-content" class = col-md-8>
              <h4>PIX</h4>
            </div>
        </div>

       

        <div class="card-body shadow p-3 mb-5 bg-body-tertiary rounded">
          <label for="calculate-freight">Calculate freight:</label>
              <div id = "freight-input" class = "d-flex">
                <input type="text" id="calculate-freight" class = "form-control" name="calculate-freight" placeholder="00000-000">
                <button class="btn btn-outline-secondary">Calculate</button>
              </div>
        </div>

        <div class = "container" id = "total">
          <h1>Total: R$149,70</h1>
        </div>



        <button id = "buy-cart" class = "btn btn-success shadow p-2 mb-5 rounded" href = "/payment">Buy Cart</button>
    </div>
</div>

{% endblock %}
