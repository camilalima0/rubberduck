{% extends "layout.html" %}
{% block main %}

<div class = "content">
    <div id = "register-box">
        <h1 class = "titlee">Contact Us</h1>
        <form action="/contact" method="post">
            <div class="form-group">
                <input id = "email" autofocus class="form-control" name="email" placeholder="email" type="text" required>
            </div>
            <div class="form-group">
                <input id = "name" autocomplete="name" class="form-control" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="form-group">
                <textarea id="message" autocomplete="message" class="form-control custom-input" name="message" placeholder="Type a message" required></textarea>
            </div>
            
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
</div>

{% endblock %}
